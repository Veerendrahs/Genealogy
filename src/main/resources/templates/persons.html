<!doctype html>
<html xmlns:th="http://WWW.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center my-4">Persons</h1>
        <a class="btn btn-primary" href="/products/create">Create persons</a>
        <a class="btn btn-primary" href="/products/tree">Tree View</a>
        
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>personname</th>
                    <th>age</th>
                    <th>child1</th>
                    <th>child2</th>
                    <th>fathername</th>
                    <th>createdAt</th>
                    <th>address</th>
                    <th>Action</th>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person : ${persons}">
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.personname}"></td>
                    <td th:text="${person.age}"></td>
                    <td th:text="${person.child1}"></td>
                    <td th:text="${person.child2}"></td>
                    <td th:text="${person.fathername}"></td>
                    <td th:text="${person.createdAt}"></td>
                    <td th:text="${person.address}"></td>

                    <td style="white-space:nowrap">
                        <a class="btn btn-primary btn-sm"
                             th:href="@{/products/edit(id=${person.id})}">Edit</a>

                        <a class="btn btn-primary btn-sm"
                             th:href="@{/products/delete(id=${person.id})}"
                             onclick="return confirm('Are you sure?')">Delete</a>     
                         
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
