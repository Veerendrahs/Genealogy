<!doctype html>
<html xmlns:th="http://WWW.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Genealogy demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
           <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Register Page</h2>

            <form action="/addperson" method="post" th:object="${personregister}" >


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">user name :</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="username" th:field="${personregister.username}">
                        <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger"
                         th:errors="${personregister.username}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">email</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="email" th:field="${personregister.email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                         th:errors="${personregister.email}"></p>
                    </div>
                </div>
               
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">password</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="password" th:field="${personregister.password}">
                        <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
                         th:errors="${personregister.password}"></p>
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="${personregister.address}">
                        <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger"
                         th:errors="${personregister.address}"></p>
                    </div>
                </div>
               
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/register" role="button">cancel</a>
                    </div>    
                </div>
            </form>
            
           </div>
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
