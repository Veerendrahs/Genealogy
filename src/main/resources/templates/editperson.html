<!doctype html>
<html xmlns:th="http://WWW.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
           <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Person</h2>
            <form method="post"  th:object="${persondto}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" type="text" th:value="${person.id}">  
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">PersonName</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="${persondto.personname}">
                        <p th:if="${#fields.hasErrors('personname')}" th:errorclass="text-danger"
                         th:errors="${persondto.personname}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Age</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" th:field="${persondto.age}">
                        <p th:if="${#fields.hasErrors('age')}" th:errorclass="text-danger"
                         th:errors="${persondto.age}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">child1</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="${persondto.child1}">
                    </div>
                </div>    

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">child2</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="${persondto.child2}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">fathername</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" th:field="${persondto.fathername}">
                        <p th:if="${#fields.hasErrors('fathername')}" th:errorclass="text-danger"
                         th:errors="${persondto.fathername}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">createdAt</label>
                    <div class="col-sm-8">
                       <input class="form-control" type="text" th:field="${persondto.createdAt}">
                       <p th:if="${#fields.hasErrors('createdAt')}" th:errorclass="text-danger"
                         th:errors="${persondto.createdAt}"></p>
                    </div>   
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">address</label>
                    <div class="col-sm-8">
                       <input class="form-control" type="text" th:field="${persondto.address}">
                       <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger"
                         th:errors="${persondto.address}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/map-login" role="button">cancel</a>
                    </div>    
                </div>
            </form>
            
           </div>
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
